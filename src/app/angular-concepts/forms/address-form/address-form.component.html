<form [formGroup]="form"  class="address-form-cont">
  <label>{{legend}}</label>
  <label>
    <input matInput
           placeholder="Address Line 1"
           formControlName="addressLine1" (blur)="onTouched()">
  </label>
  <label>
    <input matInput
           placeholder="Address Line 2"
           formControlName="addressLine2" (blur)="onTouched()">
  </label>
  <label>
    <input matInput
           placeholder="Zip Code"
           formControlName="zipCode" (blur)="onTouched()">
  </label>
  <label>
    <input matInput
           placeholder="City"
           formControlName="city" (blur)="onTouched()">
  </label>
</form>
