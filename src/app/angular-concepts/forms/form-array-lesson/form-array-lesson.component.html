<p>form-array-lesson works!</p>
<form [formGroup]="formGroup">


<ng-container formArrayName="lessons"  class="lesson-cont">
  <ng-container *ngFor="let lessonForm of lessons.controls; let i = index">
      <div class="lesson-form-row" [formGroupName]="i">
          <label appearance="fill">
              <input matInput
                     formControlName="title"
                     placeholder="Lesson title">
          </label>
          <label appearance="fill">
              <select formControlName="level"
                      placeholder="Lesson level">
                  <option value="beginner">Beginner</option>
                  <option value="intermediate">Intermediate</option>
                  <option value="advanced">Advanced</option>
              </select>
          </label>
          <label class="delete-btn" (click)="deleteLesson(i)">
              delete_forever</label>
      </div>
  </ng-container>
  <button mat-mini-fab (click)="addLesson()">
    <label class="add-course-btn">add</label>
</button>
</ng-container>
</form>
